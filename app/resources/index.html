<!DOCTYPE html>
<html lang="en">
    <head>
        <title>none</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <label for="input1" class="url">URL</label> <!-- For -->
                
                <div class="input-group-url">
                    <!-- <div class="icon-container"></div> -->
                    <svg class="find-icon" viewBox="-3 -3 27 27" aria-hidden="true" class="pointer-events-none absolute w-5 fill-gray-500 transition">
                        <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
                    </svg>
                    <input type="text" id="url1" placeholder="Enter the URL" class="input-url">
                    <button type="button" id="sendFind" class="url-search-button">Search</button>
                    <p id="findResponse"></p>
                </div>
                <label for="input2" class="file-path">Path to save</label>
                <div class="input-group-path">
                    <svg class="path-icon" class="custom-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-3 -3 30 30" fill="none">
                        <g stroke-width="2" stroke-linecap="round" fill-rule="evenodd" clip-rule="evenodd">
                            <path d="M3 7H20C20.5523 7 21 7.44772 21 8V19C21 19.5523 20.5523 20 20 20H4C3.44772 20 3 19.5523 3 19V8C3 7.44772 3.44772 7 4 7Z"></path>
                            <path d="M3 4.5C3 4.22386 3.22386 4 3.5 4H9.79289C9.9255 4 10.0527 4.05268 10.1464 4.14645L13 7H3V4.5Z"></path>
                        </g>
                    </svg>
                    
                    <!-- <div class="path-icon"></div> -->
                    <input type="text" id="path1" placeholder="Select the PATH" class="input-path">
                    <button type="button" id="sendPath" class="path-search-button">Select</button>
                    <p id="pathResponse"></p>
                </div>

                <span class="progress-text" id="progress-label"></span>
                <div class="download-container">
                    
                    <button type="button" id="downloadBtn" class="download-btn">
                        <svg class="download-icon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
                        </svg>
                        Download
                    </button>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                        
                    </div>
                </div>
            </div>
            <div class="column2">
                <label class="select-file-type-text">File Type</label>
                <div class="dropdown-file-type">
                    
                    <div class="select-filetype">
                        <span class="text">Select</span>
                        <svg class="dropdown-arrow-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" fill="none">
                            <path
                                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path>
                        </svg>
                        <div class="options-filetype">
                            <!-- Options will be added dynamically here -->
                        </div>
                    </div>
                    
                </div>
                <label class="select-resolution-text">Resolution</label>
                <div class="dropdown-file-type">
                    <div class="select-resolution">
                        <span class="text">Select</span>
                        <svg class="dropdown-arrow-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" fill="none">
                            <path
                                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path>
                        </svg>
                        <div class="options-resolution">
                            <!-- Options will be added dynamically here -->
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row-3">
                <label class="thumbnail-label">Thumbnail</label>
                
                <div class="thumbnail-box">
                    <svg class="image-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 5H4V19L13.2923 9.70649C13.6828 9.31595 14.3159 9.31591 14.7065 9.70641L20 15.0104V5ZM2 3.9934C2 3.44476 2.45531 3 2.9918 3H21.0082C21.556 3 22 3.44495 22 3.9934V20.0066C22 20.5552 21.5447 21 21.0082 21H2.9918C2.44405 21 2 20.5551 2 20.0066V3.9934ZM8 11C6.89543 11 6 10.1046 6 9C6 7.89543 6.89543 7 8 7C9.10457 7 10 7.89543 10 9C10 10.1046 9.10457 11 8 11Z"></path></svg>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
